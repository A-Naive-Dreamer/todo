<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        Todo
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
    <div id="wrapper" class="row">
        <div class="col-12 col-md-11 mx-auto">
            <div class="form-group">
                <button id="go-to-fullscreen" class="btn btn-success btn-block">
                    Go To Fullscreen
                </button>
            </div>
        </div>
        <div id="alerts" class="col-12 col-md-11 mx-auto">
        </div>
        <div class="col-12 col-md-6 row" style="height: 550px; overflow: auto">
            <div class="col-12 col-md-11 mx-auto">
                <div class="form-group">
                    <input type="text" name="new-task" class="form-control" id="new-task" placeholder="New Task" />
                </div>
                <div class="form-group">
                    <button type="button" id="add-new-task" class="btn btn-primary btn-block">
                        Add
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-11 mx-auto">
                <div class="form-group">
                    <input type="text" name="updated-task-number" class="form-control" id="updated-task-number"
                        placeholder="Updated Task Number" />
                </div>
                <div class="form-group">
                    <input type="text" name="new-task-value" class="form-control" id="new-task-value"
                        placeholder="New Task Value" />
                </div>
                <div class="form-group">
                    <button type="button" id="mark-task-as-updated" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-11 mx-auto">
                <div class="form-group">
                    <input type="text" name="completed-task-number" class="form-control" id="completed-task-number"
                        placeholder="Completed Task Number" />
                </div>
                <div class="form-group">
                    <button type="button" id="mark-task-as-completed" class="btn btn-primary btn-block">
                        Complete
                    </button>
                </div>
            </div>
            <div class="col-12 col-md-11 mx-auto">
                <div class="form-group">
                    <input type="text" name="deleted-task-number" class="form-control" id="deleted-task-number"
                        placeholder="Deleted Task Number" />
                </div>
                <div class="form-group">
                    <button type="button" id="mark-task-as-deleted" class="btn btn-primary btn-block">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 row" style="height: 550px; overflow: auto">
            <div class="col-12 col-md-11 mx-auto bg-danger">
                <h1 class="bg-info text-center font-weight-bolder text-white">
                    Uncompleted Task
                </h1>
                <ul id="uncompleted-tasks" class="list-unstyled">
                </ul>
            </div>
            <div class="col-12 col-md-11 mx-auto bg-success">
                <h1 class="bg-info text-center font-weight-bolder text-white">
                    Completed Task
                </h1>
                <ul id="completed-tasks" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/functions.min.js"></script>
</body>

</html>
